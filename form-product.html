<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shop list child</title>
  <!-- CORE CSS-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize/materialize.min.css" type="text/css" rel="stylesheet">
  <link href="css/sh-ui-styles-main.css" type="text/css" rel="stylesheet">
</head>

<body>
  <header id="header">
    <!--STRART HEADER NAV-->
    <div class="navbar-fixed">
      <nav class="sh-ui-navbar sh-ui-gradient-45deg-light-blue-cyan">
        <div class="nav-wrapper">
          <ul class="left">
            <li>
              <a href="#" data-target="slide-out" class="sidenav-trigger sh-icon">
                <i class="material-icons">menu</i>
              </a>
            </li>
            <li>
              <h1 class="sh-ui-navbar__content">
                <a href="index.html" class="sh-ui-navbar__logo brand-logo darken-1 hide-on-medium-and-up">
                  <img src="images/logo/materialize-logo.png" alt="logo">
                  <span class="sh-ui-navbar__logo-text hide-on-med-and-down">Shop</span>
                </a>
              </h1>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <!--END HEADER NAV-->
  </header>

  <div class="sh-ui-main">
    <div class="wrapper">
      <!-- START LEFT SIDEBAR NAV-->
      <aside class="sh-ui-sidebar-nav">
        <ul id="slide-out" class="sidenav sidenav-fixed z-depth-4 sh-ui-sidebar-nav__side-navigation">
          <li>
            <div class="user-view">
              <div class="background">
                <img src="images/gallary/7.png">
              </div>
              <a href="#!user"><img class="circle" src="images/avatar/avatar-13.png"></a>
              <a href="#!name"><span class="white-text name">JOHN DOE</span></a>
              <a href="#!email"><span class="white-text email">jdandturk@gmail.com</span></a>
            </div>
          </li>

          <li><a href="index.html"><i class="material-icons">dashboard</i>Dashboard</a></li>
          <li>
            <div class="divider"></div>
          </li>
          <li><a href="list-woman.html"><i class="material-icons">filter_list</i>Categories</a></li>
          <li><a href="#!"><i class="material-icons">add_shopping_cart</i>Mi Orders</a></li>
          <li><a href="#!"><i class="material-icons">local_post_office</i>Messages</a></li>
          <li><a href="#!"><i class="material-icons">exit_to_app</i>Logout</a></li>
        </ul>
      </aside>
      <!-- end LEFT SIDEBAR NAV-->
      <!-- START CONTENT -->
      <section>
        <div class="sh-ui-container">
          <!-- Content -->
          <div class="row">
            <h3>Register Product</h3>
            <div class="divider"></div>
          </div>

          <div class="row">
            <div class="col s6 offset-s3">
              <div class="card">
                <div class="card-content">
                  <div class="row">
                    <form class="col s12">
                      <div class="row">

                        <div class="input-field col l12">
                          <input id="name" type="text" class="validate">
                          <label for="name">Name</label>
                        </div>
                        <div class="input-field col l12">
                          <input id="bran" type="text" class="validate">
                          <label for="bran">Bran</label>
                        </div>
                        <div class="input-field col l12">
                          <input id="category" type="text" class="validate">
                          <label for="category">Category</label>
                        </div>
                        <div class="input-field col l12">
                          <input id="price" type="text" class="validate">
                          <label for="price">Price</label>
                        </div>
                        <div class="input-field col l12">
                          <input id="size" type="text" class="validate">
                          <label for="size">Size</label>
                        </div>
                        <div class="input-field col l12">
                          <input id="color" type="text" class="validate">
                          <label for="color">Color</label>
                        </div>
                        <div class="input-field col l12">
                          <textarea id="description" class="materialize-textarea"></textarea>
                          <label for="description">Description</label>
                        </div>

                        <div class="row">
                            <div class="sh-ui-card__position-button">
                              <div class="col s4 offset-s2">
                                <button class="btn waves-effect waves-light sh-ui-gradient-45deg-blue-indigo" type="submit"
                                  name="action">Save
                                  <i class="material-icons right">save</i>
                                </button>
                              </div>
                              <div class="col s4 offset-s2">
                                <button class="btn waves-effect waves-light sh-ui-gradient-45deg-red-pink" type="submit"
                                  name="action">Cancel
                                  <i class="material-icons right">cancel</i>
                                </button>
                              </div>
                            </div>
                          </div>
                      </div>
                    </form>
                  </div>

                </div>
              </div>
            </div>
          </div>
      </section>
      <!-- END CONTENT -->
    </div>
  </div>

  <!-- START FOOTER -->
  <footer class="page-footer sh-ui-gradient-45deg-light-blue-cyan">
    <div class="footer-copyright">
      <div class="sh-ui-container">
        <span>Copyright Â©
          <script type="text/javascript">
            document.write(new Date().getFullYear());
          </script> <a class="grey-text text-lighten-2" href="#" target="_blank">MAYK</a> All rights reserved.</span>
        <span class="right hide-on-small-only"> Design and Developed by <a class="grey-text text-lighten-2"
            href="https://pixinvent.com/">MAYK</a></span>
      </div>
    </div>
  </footer>
  <!-- END FOOTER -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script src="js/src/sidenav.js"></script>
  <script src="js/src/paralax.js"></script>

</body>

</html>
